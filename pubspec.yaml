description: "A new Flutter project."
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 4.0.4+40004

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.8
  shared_preferences: ^2.5.3
  provider: ^6.1.4
  intl: ^0.19.0
  in_app_purchase: ^3.2.1
  sqflite: ^2.4.2
  path_provider: ^2.1.5
  pdf: ^3.11.3
