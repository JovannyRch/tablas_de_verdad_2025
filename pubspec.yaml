  image: assets/splash.png
  color_dark: "#121212"
  image_dark: assets/splash.png

  android_12:
    image: assets/splash.png
    icon_background_color: "#ffffff"
    image_dark: assets/splash.png
    icon_background_color_dark: "#121212"

  web: false

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/icon.png
    - assets/splash.png

  fonts:
    - family: DejaVuSans
      fonts:
        - asset: assets/fonts/DejaVuSans.ttf
